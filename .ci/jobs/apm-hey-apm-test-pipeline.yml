---
- job:
    name: apm-server/apm-hey-apm-test-pipeline
    display-name: Hey APM Test running on CI
    description: Hey APM Test running on CI
    view: APM-CI
    project-type: pipeline
    parameters:
    - string:
        name: branch_specifier
        default: master
        description: the Git branch specifier to build
    concurrent: true
    node: linux
    pipeline-scm:
      script-path: scripts/jenkins/test-on-ci
      scm:
      - git:
          url: git@github.com:elastic/hey-apm.git
          refspec: +refs/heads/*:refs/remotes/origin/* +refs/pull/*/head:refs/remotes/origin/pr/*
          wipe-workspace: 'True'
          name: origin
          shallow-clone: true
          credentials-id: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          reference-repo: /var/lib/jenkins/.git-references/apm-hey-apm-pipeline.git
          branches:
          - $branch_specifier
    triggers:
    - timed: '@daily'
